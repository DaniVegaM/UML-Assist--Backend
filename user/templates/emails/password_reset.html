<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Restablecer contraseña</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body style="margin:0;background:#f4f6f8;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#0f172a;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:640px;background:#ffffff;border-radius:16px;box-shadow:0 2px 8px rgba(2,6,23,.1);padding:32px;">
            <tr>
              <td align="center" style="padding-bottom:12px;">
                <!-- LOGO (mismo svg del header) -->
                <div style="display:inline-flex;align-items:center;gap:8px;">
                  <svg width="28" height="28" viewBox="0 0 24 24" fill="none"
                       stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"
                       stroke-linejoin="round" style="display:block">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                    <line x1="10" y1="6.5" x2="14" y2="6.5"></line>
                    <line x1="10" y1="17.5" x2="14" y2="17.5"></line>
                    <line x1="6.5" y1="10"  x2="6.5" y2="14"></line>
                    <line x1="17.5" y1="10" x2="17.5" y2="14"></line>
                  </svg>
                  <span style="font:700 18px/1.2 system-ui,Segoe UI,Roboto,Arial;">UML Assist</span>
                </div>
              </td>
            </tr>

            <tr>
              <td align="center" style="padding:8px 8px 4px;">
                <h1 style="margin:0 0 8px 0;font-size:24px;line-height:1.25;color:#0f172a;">
                  Restablecer contraseña
                </h1>
                <p style="margin:0;color:#334155;font-size:15px;">
                  Haz clic en el botón para continuar.
                </p>
              </td>
            </tr>

            <tr>
              <td align="center" style="padding:24px 0 8px;">
                <!-- BOTÓN -->
                <a href="{{ reset_url }}"
                   style="background:#0ea5e9;color:#ffffff;text-decoration:none;
                          padding:12px 20px;border-radius:12px;display:inline-block;
                          font-weight:700;font-size:15px;">
                  Cambiar contraseña
                </a>
              </td>
            </tr>

            <tr>
              <td style="padding:16px 8px 0;">
                <p style="margin:0;color:#64748b;font-size:13px;text-align:center">
                  Si el botón no funciona, copia y pega este enlace:
                </p>
                <p style="word-break:break-all;margin:8px 0 0 0;font-size:12px;color:#0ea5e9;text-align:center;">
                  <a href="{{ reset_url }}" style="color:#0ea5e9;text-decoration:none;">{{ reset_url }}</a>
                </p>
              </td>
            </tr>

            <tr>
              <td align="center" style="padding-top:24px">
                <p style="margin:0;color:#94a3b8;font-size:12px;">
                  © {{ year }} UML Assist — Todos los derechos reservados
                </p>
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
